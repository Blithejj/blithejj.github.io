<p>设置别名，使用快捷操作</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">alias unalias  </span><br><span class="line">在主目录下 .bashrc 或者.bash_profie 下输入改别名</span><br><span class="line">alias rm&#x3D;&#39;rm -i&#39;</span><br><span class="line"> 	alias cp&#x3D;&#39;cp -i&#39;</span><br><span class="line"> 	alias mv&#x3D;&#39;mv -i&#39;</span><br></pre></td></tr></table></figure>
